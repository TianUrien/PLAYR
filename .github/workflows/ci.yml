name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secrets scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Dependency audit (production only)
        working-directory: ./client
        run: npm audit --omit=dev --audit-level=high

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint (zero warnings)
        working-directory: ./client
        run: npx eslint . --max-warnings=0

      - name: Run TypeScript type check
        working-directory: ./client
        run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: ./client
        run: npm run test:unit:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./client/coverage
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build application
        working-directory: ./client
        env:
          # Provide dummy values for build (actual values come from Vercel)
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build-verification
        run: npm run build

      - name: Bundle size budget
        working-directory: ./client
        run: |
          TOTAL_JS=$(cat dist/assets/*.js | wc -c)
          TOTAL_KB=$((TOTAL_JS / 1024))
          GZIP_TOTAL=$(cat dist/assets/*.js | gzip -c | wc -c)
          GZIP_KB=$((GZIP_TOTAL / 1024))
          echo "JS bundle: ${TOTAL_KB}KB raw / ${GZIP_KB}KB gzip"

          # Primary gate: gzip total must stay under 650KB
          if [ "$GZIP_TOTAL" -gt 665600 ]; then
            echo "::error::Gzip bundle budget exceeded! ${GZIP_KB}KB > 650KB"
            exit 1
          fi

          # Secondary gate: raw total must stay under 2.5MB
          if [ "$TOTAL_JS" -gt 2621440 ]; then
            echo "::error::Raw bundle budget exceeded! ${TOTAL_KB}KB > 2500KB"
            exit 1
          fi

          # Warn on individual chunks > 512KB (raw)
          for f in dist/assets/*.js; do
            SIZE=$(wc -c < "$f")
            if [ "$SIZE" -gt 524288 ]; then
              echo "::warning::Large chunk: $(basename "$f") is $((SIZE / 1024))KB (> 512KB)"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: client/dist
          retention-days: 7

  migration-check:
    name: Migration Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ivjkdaylalhsteyyclvl
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Validate migrations (dry-run)
        run: supabase db push --linked --dry-run --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

  db-tests:
    name: DB Integration Tests
    runs-on: ubuntu-latest
    # Only run when secrets are available (not on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run DB integration tests
        working-directory: ./client
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          E2E_PLAYER_EMAIL: ${{ secrets.E2E_PLAYER_EMAIL }}
          E2E_PLAYER_PASSWORD: ${{ secrets.E2E_PLAYER_PASSWORD }}
          E2E_CLUB_EMAIL: ${{ secrets.E2E_CLUB_EMAIL }}
          E2E_CLUB_PASSWORD: ${{ secrets.E2E_CLUB_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
          E2E_BRAND_EMAIL: ${{ secrets.E2E_BRAND_EMAIL }}
          E2E_BRAND_PASSWORD: ${{ secrets.E2E_BRAND_PASSWORD }}
        run: npm run test:db

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    # Only run E2E tests if secrets are available (not on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps chromium

      - name: Create env file for E2E tests
        working-directory: ./client
        env:
          # E2E tests run against STAGING (never production!)
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          E2E_ALLOW_WRITES: '1'
          E2E_ALLOWED_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          E2E_PLAYER_EMAIL: ${{ secrets.E2E_PLAYER_EMAIL }}
          E2E_PLAYER_PASSWORD: ${{ secrets.E2E_PLAYER_PASSWORD }}
          E2E_CLUB_EMAIL: ${{ secrets.E2E_CLUB_EMAIL }}
          E2E_CLUB_PASSWORD: ${{ secrets.E2E_CLUB_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
          E2E_BRAND_EMAIL: ${{ secrets.E2E_BRAND_EMAIL }}
          E2E_BRAND_PASSWORD: ${{ secrets.E2E_BRAND_PASSWORD }}
        run: |
          echo "VITE_SUPABASE_URL=${VITE_SUPABASE_URL}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> .env
          echo "E2E_ALLOW_WRITES=${E2E_ALLOW_WRITES}" >> .env
          echo "E2E_ALLOWED_SUPABASE_URL=${E2E_ALLOWED_SUPABASE_URL}" >> .env
          echo "E2E_PLAYER_EMAIL=${E2E_PLAYER_EMAIL}" >> .env
          echo "E2E_PLAYER_PASSWORD=${E2E_PLAYER_PASSWORD}" >> .env
          echo "E2E_CLUB_EMAIL=${E2E_CLUB_EMAIL}" >> .env
          echo "E2E_CLUB_PASSWORD=${E2E_CLUB_PASSWORD}" >> .env
          echo "E2E_COACH_EMAIL=${E2E_COACH_EMAIL}" >> .env
          echo "E2E_COACH_PASSWORD=${E2E_COACH_PASSWORD}" >> .env
          echo "E2E_BRAND_EMAIL=${E2E_BRAND_EMAIL}" >> .env
          echo "E2E_BRAND_PASSWORD=${E2E_BRAND_PASSWORD}" >> .env
          # Also create root .env.local for Supabase config
          echo "SUPABASE_URL=${VITE_SUPABASE_URL}" >> ../.env.local
          echo "SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> ../.env.local
          # Debug: show env file was created (without secrets)
          echo "Created .env with $(wc -l < .env) lines"
          echo "⚠️  E2E tests running against STAGING: ${VITE_SUPABASE_URL}"

      - name: Run E2E tests
        working-directory: ./client
        run: npm run test:e2e:smoke

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: client/test-results
          retention-days: 7
