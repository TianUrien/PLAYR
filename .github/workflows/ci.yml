name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secrets scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Dependency audit
        working-directory: ./client
        run: npm audit --audit-level=high

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint
        working-directory: ./client
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./client
        run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: ./client
        run: npm run test:unit:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./client/coverage
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build application
        working-directory: ./client
        env:
          # Provide dummy values for build (actual values come from Vercel)
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build-verification
        run: npm run build

      - name: Bundle size budget
        working-directory: ./client
        run: |
          TOTAL_JS=$(cat dist/assets/*.js | wc -c)
          TOTAL_KB=$((TOTAL_JS / 1024))
          echo "Total JS bundle: ${TOTAL_KB}KB (budget: 2500KB)"

          # Fail if total JS exceeds 2.5MB (uncompressed)
          if [ "$TOTAL_JS" -gt 2621440 ]; then
            echo "::error::Bundle size budget exceeded! JS total: ${TOTAL_KB}KB > 2500KB budget"
            exit 1
          fi

          # Warn on individual chunks > 512KB
          for f in dist/assets/*.js; do
            SIZE=$(wc -c < "$f")
            if [ "$SIZE" -gt 524288 ]; then
              echo "::warning::Large chunk: $(basename "$f") is $((SIZE / 1024))KB (> 512KB)"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: client/dist
          retention-days: 7

  db-tests:
    name: DB Integration Tests
    runs-on: ubuntu-latest
    # Only run when secrets are available (not on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run DB integration tests
        working-directory: ./client
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          E2E_PLAYER_EMAIL: ${{ secrets.E2E_PLAYER_EMAIL }}
          E2E_PLAYER_PASSWORD: ${{ secrets.E2E_PLAYER_PASSWORD }}
          E2E_CLUB_EMAIL: ${{ secrets.E2E_CLUB_EMAIL }}
          E2E_CLUB_PASSWORD: ${{ secrets.E2E_CLUB_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
          E2E_BRAND_EMAIL: ${{ secrets.E2E_BRAND_EMAIL }}
          E2E_BRAND_PASSWORD: ${{ secrets.E2E_BRAND_PASSWORD }}
        run: npm run test:db

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    # Only run E2E tests if secrets are available (not on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps chromium

      - name: Create env file for E2E tests
        working-directory: ./client
        env:
          # E2E tests run against STAGING (never production!)
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          E2E_ALLOW_WRITES: '1'
          E2E_ALLOWED_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          E2E_PLAYER_EMAIL: ${{ secrets.E2E_PLAYER_EMAIL }}
          E2E_PLAYER_PASSWORD: ${{ secrets.E2E_PLAYER_PASSWORD }}
          E2E_CLUB_EMAIL: ${{ secrets.E2E_CLUB_EMAIL }}
          E2E_CLUB_PASSWORD: ${{ secrets.E2E_CLUB_PASSWORD }}
          E2E_COACH_EMAIL: ${{ secrets.E2E_COACH_EMAIL }}
          E2E_COACH_PASSWORD: ${{ secrets.E2E_COACH_PASSWORD }}
          E2E_BRAND_EMAIL: ${{ secrets.E2E_BRAND_EMAIL }}
          E2E_BRAND_PASSWORD: ${{ secrets.E2E_BRAND_PASSWORD }}
        run: |
          echo "VITE_SUPABASE_URL=${VITE_SUPABASE_URL}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> .env
          echo "E2E_ALLOW_WRITES=${E2E_ALLOW_WRITES}" >> .env
          echo "E2E_ALLOWED_SUPABASE_URL=${E2E_ALLOWED_SUPABASE_URL}" >> .env
          echo "E2E_PLAYER_EMAIL=${E2E_PLAYER_EMAIL}" >> .env
          echo "E2E_PLAYER_PASSWORD=${E2E_PLAYER_PASSWORD}" >> .env
          echo "E2E_CLUB_EMAIL=${E2E_CLUB_EMAIL}" >> .env
          echo "E2E_CLUB_PASSWORD=${E2E_CLUB_PASSWORD}" >> .env
          echo "E2E_COACH_EMAIL=${E2E_COACH_EMAIL}" >> .env
          echo "E2E_COACH_PASSWORD=${E2E_COACH_PASSWORD}" >> .env
          echo "E2E_BRAND_EMAIL=${E2E_BRAND_EMAIL}" >> .env
          echo "E2E_BRAND_PASSWORD=${E2E_BRAND_PASSWORD}" >> .env
          # Also create root .env.local for Supabase config
          echo "SUPABASE_URL=${VITE_SUPABASE_URL}" >> ../.env.local
          echo "SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> ../.env.local
          # Debug: show env file was created (without secrets)
          echo "Created .env with $(wc -l < .env) lines"
          echo "⚠️  E2E tests running against STAGING: ${VITE_SUPABASE_URL}"

      - name: Run E2E tests
        working-directory: ./client
        run: npm run test:e2e:smoke

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: client/test-results
          retention-days: 7
